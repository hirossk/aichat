<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flaskの動作確認</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/talk.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/talk.js') }}"></script>
</head>

<body>
    <div class="overflow-auto" id="area">
        <div id="frame">
            <div class="talk message">
                <div class="name">
                    AI version チャットを作ろう！
                </div>


                <div id="message_area">

                </div>

            </div>
            <form id="new-message">
                <div id="input">
                    <label for="text">チャットに送るメッセージ:</label>
                    <textarea id="message-text" name="sendmessage" rows="3" cols="33" value="1"></textarea>
                    <input id="submit" type="button" value="送信">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
