<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flaskの動作確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/talk.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/talk.js') }}"></script>
</head>

<body>
    <div class="talk message">
        <div class="name">
            女の子(version4)
        </div>
        {% for talk in talks %}
        {% if (talk.continue == '') %}
        <br>
        {% endif %}
        <div class="bubble {{talk.position}}">
            {% if (talk.icon != '') %}
            <img class="{{talk.position}}icon" src="/static/images/{{talk.icon}}" alt="">
            {% endif %}
            {{talk.message}}
        </div>
        {% endfor %}
        <form id="new-message">
        <div class="input">
            <label for="text">チャットに送るメッセージ:</label>
            <textarea id="message-text" name="text" rows="5" cols="33" value="1"></textarea>
        </div>
        <input type="submit" value="送信">
        </form>
    </div>
</body>

</html>
