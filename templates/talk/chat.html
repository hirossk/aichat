<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>チャットトーク</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/chat.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/talk.js') }}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/talk.css') }}" />
</head>

<body>
    <div class="overflow-auto" id="area">
        <div id="frame">
            <div class="talk message">
                <div class="name">
                    AI version チャットを作ろう！
                </div>

                <div id="chat-area">

                </div>

            </div>
            <form id="new-message">
                <div id="message-area">
                    <label for="text">チャットに送るメッセージ:</label>
                    <textarea id="message-text" name="sendmessage" rows="3" cols="33" value="1"></textarea>
                    <input id="submit" type="button" value="送信">
                </div>
            </form>
        </div>
    </div>
    <form id="input" method="GET" action="/read">
        <div>
            <label for="voice">Select a voice:</label>
            <select id="voice" name="voiceId" disabled>
                <option value="">Choose a voice...</option>
            </select>
        </div>
        <div>
            <label for="text">Text to read:</label>
            <textarea id="text" maxlength="1000" minlength="1" name="text"
                    placeholder="Type some text here..."></textarea>
        </div>
        <input type="submit" value="Read" id="submit" />
    </form>
    <audio id="player"></audio>
</body>

</html>
